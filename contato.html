<h2>Contato</h2>

        </div>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="5" onkeyup='validaMensagem()'></textarea>
            <div id='txtMensagem'></div>
        </div>
